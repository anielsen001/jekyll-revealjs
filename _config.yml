# theme: jekyll-theme-cayman
# Exclude files from Jekyll build
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin    : "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
exclude:
    - README.md
    - LICENSE
    - CNAME
    - Gemfile
    - Gemfile.lock
    - vendor

# Installed gems
plugins:
  - jekyll-include-cache
  - jekyll-target-blank
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji



# Gem settings
# Site Author
author:
  name             : "Evelyn J Boettcher"
  avatar           : 
  bio              : "Physicist and Founder"
  location         : "Dayton"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: 
    - label: "GitHub"
      icon: "fas fa-code-branch"
      url: 
    - label: "Instructables"
      icon: "fas fa-file"
      url: 


# Site settings
encoding: utf-8
locale          : "en-US"
lang            : en-US
title           : "Revealjs-Jekyll"
title_separator : "-"
subtitle        : "Revealjs-Jekyll"
tesser          :
logo            : 
description: "revealjs for jekyll site"
baseurl: "/jekyll-revealjs"
url: "https://ejboettcher.github.io"
repository: "ejboettcher/jekyll-revealjs"
email: "evelyn.boettcher@gmail.com"
header:
  overlay_image: ""
  caption: ""
  image_description: 
#google_analytics: 
css_inline: false
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  input: GFM
  auto_ids: true

# Favicons
favicons:
    16: 
    32:
    64:
    128:
    256:
    512:
    1024:


# Define collections

# Analytics
analytics:
  provider    :  # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id : 
    anonymize_ip: false


# Collections
collections:
  slides:
    output: true
    permalink: /_reveal_slides/:path/


# Defaults
defaults:
  # _reveal_slides
  - scope:
      path: ""
      type: reveal_slides
    values:
      author_profile: false
      read_time: false
      share: false
      related: false
  




# Liquid
strict_front_matter: true
liquid:
  error_mode: strict


## REVEALJS

# The Reveal theme
reveal_theme: black.css
# The Reveal transition
reveal_transition: default
# Path to the used theme (defaults to the Reveal.js standard theme path)
reveal_theme_path: ../reveal.js/dist/theme/
# Additional custom CSS paths
extra_css: 
# Custom CSS for highlighting (defaults to reveal.js/lib/css/zenburn.css)
highlight_style_sheet:
# Embed Server-side speaker notes?
reveal_notes_server: false
# Additional reveal.js options
reveal_options:
# Additional reveal.js dependencies
reveal_dependencies:
# Reveal.js subdirectory
reveal_path: ../reveal.js/

